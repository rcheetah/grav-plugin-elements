extends@: modular

form:
  fields:
    tabs:
      fields:
        element.layouttab:
          fields:
            element.layouttab.basics:
              fields:
                header.element.contentlayout:
                  unset@: true
                  type: hidden
                  default: full
                element.contentlayout.readonly:
                  type: select
                  label: PLUGIN_ELEMENTS.TAB.LAYOUT
                  default: full
                  disabled: true
                  options:
                    full: PLUGIN_ELEMENTS.TAB.LAYOUT_FULL
                  classes: "field--locked"
                  ordering@: header.element.contentlayout
                