    label: PLUGIN_ELEMENTS.TAB.LAYOUT
    default: full
    disabled: true
    options:
      full: PLUGIN_ELEMENTS.TAB.LAYOUT_FULL
    classes: "field--locked"
    ordering@: header.element.contentlayout