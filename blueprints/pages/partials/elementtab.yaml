

form:
  fields:
    tabs:
      fields:
      
        element.layouttab:
          type: tab
          title: PLUGIN_ELEMENTS.TAB.TITLE
          ordering@: 1
          fields:

            element.layouttab.basics:
              type: section
              title: PLUGIN_ELEMENTS.TAB.BASICS
              underline: true
              fields:

                header.element.bgcolor:
                  type: select
                  label: PLUGIN_ELEMENTS.TAB.BGCOL
                  toggleable: true
                  default: default
                  config-options@: plugins.elements.layoutoptions.colors

                header.element.bgimg:
                  type: pagemediaselect
                  label: PLUGIN_ELEMENTS.TAB.BGIMG
                  toggleable: true

                header.element.contentlayout:
                  type: select
                  label: PLUGIN_ELEMENTS.TAB.LAYOUT
                  default: default
                  options:
                      default: PLUGIN_ELEMENTS.TAB.LAYOUT_DEFAULT
                      full: PLUGIN_ELEMENTS.TAB.LAYOUT_FULL
                      bgfull: PLUGIN_ELEMENTS.TAB.LAYOUT_BGFULL

                header.element.negative_mode:
                  type: toggle
                  label: PLUGIN_ELEMENTS.TAB.NEGCOL
                  highlight: 1
                  default: 0
                  options:
                      0: PLUGIN_ELEMENTS.NO
                      1: PLUGIN_ELEMENTS.YES
                  validate:
                      type: bool
                
                header.element.classes:
                  type: text
                  label: PLUGIN_ELEMENTS.TAB.CLASSES

            
            element.layouttab.spacing:
              type: section
              title: PLUGIN_ELEMENTS.TAB.SPACING
              underline: true
              fields:

                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:

                        element.layouttab.spacing.margin:
                          type: fieldset
                          title: PLUGIN_ELEMENTS.TAB.SPACING_MARGIN
                          icon: sort
                          collapsed: false
                          collapsible: false
                          fields:
                            header.element.spacing.margintop:
                              type: select
                              label: PLUGIN_ELEMENTS.TAB.SPACING_ABOVE
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing

                            header.element.spacing.marginbottom:
                              type: select
                              label: PLUGIN_ELEMENTS.TAB.SPACING_BELOW
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing

                    column2:
                      type: column
                      fields:
                        element.layouttab.spacing.padding:
                          type: fieldset
                          title: PLUGIN_ELEMENTS.TAB.SPACING_PADDING
                          icon: sort
                          collapsed: false
                          collapsible: false
                          fields:
                            header.element.spacing.paddingtop:
                              type: select
                              label: PLUGIN_ELEMENTS.TAB.SPACING_ABOVE
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing

                            header.element.spacing.paddingbottom:
                              type: select
                              label: PLUGIN_ELEMENTS.TAB.SPACING_BELOW
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing