

form:
  fields:
    tabs:
      fields:
      
        header_element_tab:
          type: tab
          title: PLUGIN_ELEMENTS.ELEMENT_TAB
          ordering@: 1
          fields:

            header.element.tab.basics:
              type: section
              title: PLUGIN_ELEMENTS.ELEMENT_TAB_BASICS
              underline: true
              fields:

                header.element.bgcolor:
                  type: select
                  label: PLUGIN_ELEMENTS.ELEMENT_TAB_BGCOL
                  toggleable: true
                  default: default
                  config-options@: plugins.elements.layoutoptions.colors

                header.element.bgimg:
                  type: pagemediaselect
                  label: PLUGIN_ELEMENTS.ELEMENT_TAB_BGIMG
                  toggleable: true

                header.element.layout:
                  type: select
                  label: PLUGIN_ELEMENTS.ELEMENT_TAB_LAYOUT
                  default: std
                  options:
                      std: PLUGIN_ELEMENTS.ELEMENT_TAB_LAYOUT_STD
                      full: PLUGIN_ELEMENTS.ELEMENT_TAB_LAYOUT_FULL
                      bgfull: PLUGIN_ELEMENTS.ELEMENT_TAB_LAYOUT_BGFULL

                header.element.negative_mode:
                  type: toggle
                  label: PLUGIN_ELEMENTS.ELEMENT_TAB_NEGCOL
                  highlight: 1
                  default: 0
                  options:
                      0: PLUGIN_ELEMENTS.NO
                      1: PLUGIN_ELEMENTS.YES
                  validate:
                      type: bool
                
                header.element.classes:
                  type: text
                  label: PLUGIN_ELEMENTS.ELEMENT_TAB_CLASSES

            
            header.element.tab.spacing:
              type: section
              title: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING
              underline: true
              fields:

                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:

                        header.element.tab.spacing.margin:
                          type: fieldset
                          title: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING_MARGIN
                          icon: sort
                          collapsed: false
                          collapsible: false
                          fields:
                            header.element.spacing.margintop:
                              type: select
                              label: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING_ABOVE
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing

                            header.element.spacing.marginbottom:
                              type: select
                              label: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING_BELOW
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing

                    column2:
                      type: column
                      fields:
                        header.element.tab.spacing.padding:
                          type: fieldset
                          title: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING_PADDING
                          icon: sort
                          collapsed: false
                          collapsible: false
                          fields:
                            header.element.spacing.paddingtop:
                              type: select
                              label: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING_ABOVE
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing

                            header.element.spacing.paddingbottom:
                              type: select
                              label: PLUGIN_ELEMENTS.ELEMENT_TAB_SPACING_BELOW
                              default: default
                              config-options@: plugins.elements.layoutoptions.spacing